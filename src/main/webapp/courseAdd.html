<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>添加信息</title>
    <style type="text/css">


        h3 {
            text-align: center;
        }


    </style>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
</head>

<body>
<div>
    <h3>添加员工信息</h3>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="courseTitle" lay-verify="title" autocomplete="off" placeholder="输入教师名字" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属课程</label>
            <div class="layui-input-block">
                <select name="subjectId" lay-verify="required" id="sid">
                    <option value="">下拉菜单</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">课程描述</label>
            <div class="layui-input-block">
                <input type="text" name="courseDesc1" lay-verify="title" autocomplete="off" placeholder="具体的url" class="layui-input">
            </div>
        </div>
<!--        <div class="layui-form-item layui-form-text">-->
<!--            <label class="layui-form-label">简介</label>-->
<!--            <div class="layui-input-block">-->
<!--                <textarea name="speakerDesc1" placeholder="请输入简介" class="layui-textarea"></textarea>-->
<!--            </div>-->
<!--        </div>-->

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>


    </form>
    </div>

<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

        $.ajax({
            type:"get",
            url:"subject/query.do",
            dataType:"json",
            success:function(data){
                if(data.code == 1){
                    var infos = data.info
                    $(infos).each(function () {
                        var html = '<option value="' + this.id + '">' + this.subjectName + '</option>'
                        $("#sid").append($(html))

                    })
                    form.render()
                }else{
                    layer.msg("获取数据异常");
                }
            }
        })



        //监听提交
        form.on('submit(demo1)', function (data) {
            // JSON.stringify //将js对象转为json格式的字符串
            // data.field //表单中提交的数据
            //        layer.alert(JSON.stringify(data.field), {
            //            title: '最终的提交信息'
            //        })
            $.ajax({
                type: "post",
                url: "course/add.do",
                data: data.field,
                dataType: "json",
                success: function (data) {  //{code:1,info:....}
                    if (data.code == 1) {
                        var t = parent.layui.table;
                        t.reload('cid');// 重新加载页面,demo 表示父窗体table标签的id值
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    } else {
                        alert(data.info);
                    }
                }
            })


            // 阻止默认的提交
            return false;
        });
    });
</script>
