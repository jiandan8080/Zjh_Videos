<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" href="favicon.png" type="image/png"/>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/gVerify.js"></script>
</head>
<body>

<div class="mask_content">
    <div class="mask_content_header">
        <img src="img/logo.png" alt="" class="ma">
    </div>
    <div class="mask_content_body">
        <form id="loginForm" action="#" onsubmit="return false;">
            <h3>登录</h3>
            <input type="email" id="loginEmail" placeholder="请输入邮箱" name="email">
            <input type="password" id="loginPassword" placeholder="请输入密码" name="password">
            <div id="forget">
                <a href="user/forgetPassword">忘记密码？</a>
            </div>
            <input type="submit" value="登&#x3000;录">
        </form>
    </div>
    <div class="mask_content_footer">
        <span id="login_close"><a href="index.html">关&#x3000;闭</a></span>
    </div>
</div>
<script type="text/javascript">

    $("form").submit(function () {
        $.ajax({
            type:"get",
            url:"/Zjh_Videos/user/login.do",
            data:$("form").serialize(),
            dataType:"json",
            success:function (data) {
                if (data.code==1){
                    window.location.href="/Zjh_Videos/before/index.html"
                } else {
                    alert(data.info)
                }
            }
        })
    })

</script>

</body>
</html>
